{% extends "base.html" %}

{% block content %}
  <h1>Search "{{query}}" results:</h1>
  </br>
  {% if products %}
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product-detail' product.id %}">{{ product.title }}</a> ({{brands.name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Nothing found</p>
  {% endif %}

  {% endblock %}
